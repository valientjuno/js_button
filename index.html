<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Button Project</title>
    <body>
      <div class="container">
        <img src="picture/Juneau_Waterfront_08.jpg" alt="Juneau, Alaska" width="500" height="300"/>
    <p class="instruction">
      This project is inside a small container, you can click to add the counter
      or hold down the button to speed up the counter.
    </p>
    <h2 id="h22">Select your color <span id="colorOutput"></span></h2>
    <label>red:</label>
    <input type="range" id="rangeRed" value="0" min="0" max="255" />

    <label>green:</label>
    <input type="range" id="rangeGreen" value="0" min="139" max="255" />
    <br />
    <label>blue:</label>
    <input type="range" id="rangeBlue" value="0" min="168" max="255" />
    <br />
  </head>
  <button class="large red button" onclick="btnPressed()">Button</button>
  <p>Clicks: <a id="clicks">0</a></p>
  </div>

    <script src="script.js"></script>
  </body>
</html>
